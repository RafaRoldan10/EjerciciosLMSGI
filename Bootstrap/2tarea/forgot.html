<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-primary m-0 vh-100 justify-content-center align-items-center row">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header text-center display-6 p-4">Password Recovery</div>
                    <div class="card-body">
                        <p>Enter your email and we will send you a link to reset your password</p>
                        <br>
                        <p class="m-0">Email:</p>
                        <div class="form-floating">
                            <input type="email" class="form-control p-2" placeholder="Enter email address:" required>
                            <label for="email">Enter email address:</label>
                        </div>
                        <br>
                        <br>
                        <div class="d-md-flex justify-content-between">
                            <div class="py-2 align-items-center">
                                <a href="login.html" class="text-decoration-none">Return to login</a>
                            </div>
                            <div>
                                <input type="submit" class="btn btn-primary" value="Reset Password">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer p-3 text-center">
                        <a href="register.html" class="text-decoration-none">Need an account? Sign up!</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid justify-content-between bg-white fixed-bottom p-4 d-flex">
            <div>
                <p class="m-0"> Copyright &copy; Your Website 2024</p>
            </div>
            <div>
                <a href="#" class="text-decoration-none">Privacy Policy-Terms & Conditions</a>
            </div>
        </div>
</body>
</html>
