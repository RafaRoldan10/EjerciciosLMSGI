<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-primary m-0 vh-100 justify-content-center align-items-center row">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header text-center display-6 p-4">Create Account</div>
                    <br>
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-md-6 ">
                                <label for="first" class="py-2">First Name</label>
                                <input type="first" class="form-control p-2" placeholder="Enter first name:" required>

                            </div>
                            <div class="col-md-6 ">
                                <label for="last" class="py-2">Last name:</label>
                                <input type="last" class="form-control p-2" placeholder="Enter last name:" required>
                            </div>
                            <br>
                            <br>
                        </div>
                        
                         <div class="col-md-12">
                            <label for="last" class="py-2">Email</label>
                            <input type="last" class="form-control p-2" placeholder="Enter tour email:" required>
                         </div>
                        <div class="row">
                            <div class="col-md-6 pe-2">
                                <label for="password" class="py-2">Password</label>
                                <input type="password" class="form-control p-2" placeholder="Enter password" required>

                            </div>
                            <div class="col-md-6 pe-2">
                                <label for="password" class="py-2">Last name:</label>
                                <input type="password" class="form-control p-2" placeholder="Confirm Password" required>
                            </div>
                            <br>

                            <div class="py-2 w-100">
                                <input type="submit" class="btn btn-primary text-center w-100 " value="Create Account">
                            </div>
                        </div>
                        
                        <div class="card-footer pt-4 text-center align-items-center">
                            <a href="login.html" class="text-decoration-none ">Have an account? Go to login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid justify-content-between bg-white fixed-bottom p-4 d-flex">
        <div>
            <p class="m-0"> Copyright &copy; Your Website 2024</p>
        </div>
        <div>
            <a href="#" class="text-decoration-none">Privacy Policy-Terms & Conditions</a>
        </div>
    </div>
</body>

</html>
