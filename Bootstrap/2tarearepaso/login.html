<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-primary m-0 vh-100 row justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header text-center p-3 display-6">
                        <p >Password Recovery</p>
                    </div>
                    <div class="card-body">
                        <p>Enter your email and we will send you a link to reset your password</p>
                        <label for="uname" class="form-label">Email</label>
                        <input type="text" class="form-control" id="uname" placeholder="Enter email" name="uname" required>
                       <br>
                       <br>
                       
                        <div class="d-md-flex justify-content-between">
                            <div class="mx-3 py-2 align-items-center">
                                <a href="login.html" class="text-decoration-none">Return to login</a>
                            </div>
                            <div class="mx-3">
                                <input type="submit" class="btn btn-primary" value="Reset Password">
                            </div>
                        </div>
                    
                    </div>
                    <div class="card-footer text-center p-3">
                        <a href="#"><p>Need an account? Sign up!</p></a>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid justify-content-between bg-white fixed-bottom p-4 d-flex">
