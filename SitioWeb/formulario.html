   <p class="tituloscuestionario">Escoja sus equipos favoritos</p>
   <form>
    <input type="checkbox" id="Barcelona" name="Barcelona" value="Barcelona">
    <label for="Barcelona"> Barcelona</label>
    <input type="checkbox" id="Bayern" name="Bayern" value="Bayern">
    <label for="Bayern"> Bayern Munich</label>
    <input type="checkbox" id="Chelsea" name="Chelsea" value="Chelsea">
    <label for="Chelsea"> Chelsea</label>
    <input type="checkbox" id="Liverpool" name="Liverpool" value="Liverpool">
    <label for="Liverpool"> Liverpool</label>
    <input type="checkbox" id="Madrid" name="Madrid" value="Madrid">
    <label for="Madrid"> Real Madrid</label>
    <input type="checkbox" id="ManCity" name="ManCity" value="ManCity">
    <label for="ManCity"> Manchester City</label>
    <input type="checkbox" id="ManUnited" name="ManUnited" value="ManUnited">
    <label for="ManUnited"> Manchester United</label>
    <input type="checkbox" id="PSG" name="PSG" value="PSG">
    <label for="PSG"> PSG</label>
  </form>
  <p class="tituloscuestionario">¿Qué posición en el campo prefieres?</p>
  <form>
    <input class="opciones" list="posiciones">
    <datalist id="posiciones">
      <option value="Portero">
      <option value="Defensa">
      <option value="Centrocampista">
      <option value="Delantero">
    </datalist>
  </form>
  <p class="tituloscuestionario">Señala a que edad comenzaste a ver fútbol</p>
  <form>
    <label for="quantity"></label>
    <input class="opciones" type="number" id="quantity" name="quantity" min="1" max="100">
  </form>
  <p class="tituloscuestionario">Dime qué equipos jugaron tu partido favorito</p>
  <form >
    <label class="opciones" for="equipoLocal">Equipo Local:</label>
    <input type="text" id="equipoLocal" name="equipoLocal" required>
    <span class="con-salto"></span>
    <label class="opciones" for="equipoVisitante">Equipo Visitante:</label>
    <input type="text" id="equipoVisitante" name="equipoVisitante" required>
    <span class="con-salto"></span>
  </form>
